<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<header class="jumbotron-fluid bg-primary text-white text-center bg-opacity-75 ">
        <div class="container">
            <h1 class="display-6">Weather Dashboard</h1>
        </div>
</header>
<body>
    <section class="row">
        <div class="col-4 m-2">
        <h2>Search for a city:</h2>
            <div class="input-group mb-2">
                <input id="city-input" type="text" class="form-control" placeholder="Enter city here" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>    
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="button" class="btn btn-primary me-md-2" id="city">search
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"/></svg>
                    </button>
                </div>                
        </div>
    </section>
    <aside >
        <div class="card">
            <h1 class="name"></h1>
            <p class="description"></p>
            <p class="temperature"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <img src="" alt="">
        </div>
    </aside>
    <script src="./assets/script/app.js"></script>
</body>
</html>
